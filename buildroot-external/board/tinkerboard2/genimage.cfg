image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "rk3399-tinker_board_2.dtb",
      "recoveryfs-initrd",
      "recoveryfs-zImage",
      "boot.scr",
      "bootEnv.txt"
    }

    file overlays/rpi-rf-mod.dtbo {
      image = "rpi-rf-mod.dtbo"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
  }

  partition idbloader {
    in-partition-table = "no"
    image = "idbloader.img"
    offset = 32K
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot-dtb.img"
    offset = 256K
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 1M
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
