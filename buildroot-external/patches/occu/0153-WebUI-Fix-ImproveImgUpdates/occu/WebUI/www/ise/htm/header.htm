<table width="100%">
<colgroup>
  <col style="width:7%;"/>
  <col style="width:57%;"/>
  <col style="width:24%;"/>
  <col style="width:12%;"/>
</colgroup>
<tr>
  <!-- Logo -->
  <td class="CLASS11100">
    <img id="headerLogo" src="/ise/img/rm-logo_small.png" onclick="LogoClick();" class="SmallLogo" alt="" />
    <img id="headerLogoRed" src="/ise/img/rm-logo_small_red.png" onclick="LogoClick();" class="SmallLogo hidden" alt="" />
  </td>
  <!-- Username und Pfad-->
  <td class="CLASS11101">
    <table class="CLASS11102">
      <tr>
        <td id="UserName" ></td>
        <td rowspan="2"><div id="menuDbg"></div></td>
      </tr>
      <tr>
        <td id="PagePath" class="CLASS11103 j_translate"></td>
      </tr>
    </table>
  </td>


  <td class="CLASS11104">
    <img id="ajaxload" src="/ise/img/ajaxload.gif" />
    <img id="waitAnim" src="/ise/img/ajaxload.gif" class="hidden" />
  </td>

  <!-- For testing only - DUTYCYCLE -->
  <td class="CLASS11105">
    <table id="infoPanel" class="hidden">
      <tr id="btnInterfaces" class="hidden">
          <td class="CLASS11107">
              <div class="CLASS11108 Messages">Show Interfaces</div>
          </td>
      </tr>
      <tr id="btnAPITools" class="hidden">
          <td id="btnRestartReGa" class="CLASS11107" style="width:64px; height:47px;">
            <div class="CLASS11108 MainMenuItemCaption">Restart ReGa</div>
          </td>
          <td id="btnShowAPITools" class="CLASS11107" style="width:64px; height:47px;">
              <div class="CLASS11108 MainMenuItemCaption">API-Tools</div>
          </td>
      </tr>
        <tr id="btnDutyCycle" class="hidden">
          <td class="CLASS11107">
            <div class="CLASS11108 Messages">DC BidCos-RF: <span id="dcBidosRF">unknown</span> - DC HmIP-RF: <span id="dcHmIPRF">unknown</span></div>
          </td>
        </tr>
    </table>
  </td>

  <!-- Alarm-/Service-Meldungen -->
  <td class="CLASS11105">
    <table id="AlarmServiceMsg" style="display:none">
      <tr id="AlarmMsg">
        <td class="CLASS11106"><img id="imgAlarms" src="/ise/img/dot/grey.png" alt="" /></td>
         <!-- Alarmmeldungen -->
        <td class="CLASS11107"><div id="msgAlarms" class="CLASS11108 Messages" onclick="WebUI.enter(AlarmMessagesPage);">&nbsp;</div></td>
          <!-- Abmelden -->
        <td id="btnLogOut" class="CLASS11109"><div class="NavButton" onclick="logout();">&nbsp;</div></td>
      </tr>

      <tr id="ServiceMsg">
          <!-- Servicemeldungen -->
        <td class="CLASS11106"><img id="imgServices" src="/ise/img/dot/grey.png" alt="" /></td>
        <td class="CLASS11107"><div id="msgServices" class="CLASS11108 Messages " onclick="WebUI.enter(ServiceMessagesPage);" >&nbsp;</div></td>
      </tr>
    </table>
  </td>

  <!-- Abmelden Gast -->
  <td id="btnLogOutGuest" class="CLASS11109 hidden"><div class="NavButton" onclick="logout();">&nbsp;</div></td>

</tr>
</table>

<script type="text/javascript">

  if ($("UserName"))
  {
    $("UserName").appendChild(document.createTextNode(userName));
  }

  if (getUPL() != UPL_GUEST) {
      jQuery("#msgAlarms").text(translateKey("alarmMsg"));
      jQuery("#msgServices").text(translateKey("serviceMsg"));
      jQuery("#btnLogOut > div").text(translateKey("logout"));
  } else {
      jQuery("#AlarmServiceMsg").remove();
      jQuery("#btnLogOutGuest > div").text(translateKey("logout"));
      jQuery("#btnLogOutGuest").show();
  }

</script>
